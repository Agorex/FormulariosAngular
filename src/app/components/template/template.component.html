<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row" [ngClass]="{ 'has-danger' : (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" #nombre="ngModel" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre='ngModel'>

                <div class="form-control-feedback" *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>

                <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
                    {{ nombre.errors.minlength.requiredLength }} caracteres minimo
                </div>
            </div>
        </div>

        <div class="form-group row" [ngClass]="{ 'has-danger' : (apellido.errors?.required || apellido.errors?.minlength) && apellido.touched }">

            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido" name="apellido" required>

                <div class="form-control-feedback" *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger' : (correo.errors?.required || correo.errors?.minlength) && correo.touched }">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" #correo="ngModel" [(ngModel)]="usuario.correo" name="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

            <div class="form-control-feedback" *ngIf="correo.errors?.required">
                Este campo es requerido
            </div>

            <div class="form-control-feedback" *ngIf="correo.errors?.pattern">
                Debe ser un correo valido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>

        <div class="col-md-8">
            <select class="form-control" [(ngModel)]="usuario.pais" name="pais" #pais="ngModel">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>

        <div class="col-md-8">



            <label class="custom-control custom-radio" *ngFor="let s of sexos">
        <input [(ngModel)]="usuario.sexo" #sexo="ngModel" [value]="s" name="sexo" type="radio"
          class="custom-control-input" ngModel>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{ s }}</span>
      </label>
            <!-- <label class="custom-control custom-radio">
        <input [(ngModel)]="usuario.sexo" #sexo="ngModel" value="Mujer" name="sexo" type="radio"
          class="custom-control-input" ngModel>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Mujer</span>
      </label> -->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>

        <div class="col-md-8">

            <label class="custom-control custom-checkbox">
        <input [(ngModel)]="usuario.acepta" name="acepta" #acepta="ngModel" type="checkbox" class="custom-control-input"
          required>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Acepto las condiciones</span>
      </label>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">

            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>
</form>

<pre>

    {{usuario | json}}

</pre>
